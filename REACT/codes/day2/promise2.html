<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doTask() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => resolve("data from server 1 !!!"), 2000);
            });
        }

        function doAnotherTask() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => resolve("data from server 2 !!!"), 3000);
            });
        }
        console.time("one");
        // Promise.all([doTask(), doAnotherTask()]).then( values => {
        //     console.log(values[0], values[1])
        //     console.timeEnd("one");
        // })
        Promise.any([doTask(), doAnotherTask()]).then( value => {
            console.log(value)
            console.timeEnd("one");
        })
        console.log("end!!!"); // not blocked
    </script>
</body>
</html>
