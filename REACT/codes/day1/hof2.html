<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoize</title>
</head>
<body>
    <script>


        function memoize(fn){

            var cache = {};

            return function(arg){

                if(!cache[arg]){
                    cache[arg] = fn(arg)
                }

                return cache[arg]
            }
        }
        function fibonacci(no){

            return ((no == 0)||(no == 1)) ? no : fibonacci(no - 1) + fibonacci(no - 2)
        }


        var memoFib = memoize(fibonacci)

        
        // console.time("first")
        // console.log(fibonacci(35))
        // console.timeEnd("first")

        // console.time("second")
        // console.log(fibonacci(35))
        // console.timeEnd("second")

        console.time("first")
        console.log(memoFib(34))
        console.timeEnd("first")

        console.time("second")
        console.log(memoFib(34))
        console.timeEnd("second")
    </script>
</body>
</html>
