<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
  background-color: green;
  position: relative;
  width: 150px;
  height: 150px;
  text-align: center;
  cursor: pointer;
}

div {
  background-color: blue;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 100px;
  height: 100px;
}

p {
  background-color: red;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 50px;
  height: 50px;
  line-height: 50px;
  margin: 0;
}

body {
  line-height: 25px;
  font-size: 16px;
}
    </style>
</head>
<body>
    <form id="form">
        FORM
        <div id="d">
            DIV
          <p id="p">P</p>
        </div>
      </form>
      
<script>
    document.getElementById("form").addEventListener("click", function(evt) {
        console.log("Bubbling clicked ", event.currentTarget)
    });
    document.getElementById("form").addEventListener("click", function(evt) {
        console.log("Capturing clicked ", event.currentTarget)
    }, true);

    document.getElementById("d").addEventListener("click", function(evt) {
     
        console.log("Bubbling clicked ", event.currentTarget)
    });
    document.getElementById("d").addEventListener("click", function(evt) {
        evt.stopPropagation();
        console.log("Capturing clicked ", event.currentTarget)
    }, true);

    document.getElementById("p").addEventListener("click", function(evt) {
        console.log("Bubbling clicked ", event.currentTarget)
    });
    document.getElementById("p").addEventListener("click", function(evt) {
        console.log("Capturing clicked ", event.currentTarget)
    }, true);
  </script>
</body>
</html>
